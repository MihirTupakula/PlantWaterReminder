<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Water Plants">
    <title>Water Plants Reminder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="countdown-wrapper">
            <div class="countdown-display">
                <span class="days-number" id="daysNumber">10</span>
                <span class="days-label" id="daysLabel">days</span>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="cycle-indicator" id="cycleIndicator">Cycle 1</div>
        </div>
        <div class="emoji-container" id="emojiContainer"></div>
        <div class="celebration" id="celebration"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
